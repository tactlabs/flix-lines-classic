    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='animate.css') }}">

</head>

<body>


    <style>
        .margin-top {
            margin-top: 100px;
        }

        .item {
            float: left;
        }

        .item img {
            max-width: 100%;
            height: 100px;
            border: #f5f5f5 1px solid;
        }
        .btn-fpr-primary {
    background: #50bf9f;
    border-color: #50bf9f;
    color: #fff;
    font-weight: 600;
    font-size: 18px;
}
.btn-fpr {
    border-radius: 40px;
    padding: 15px 15px;
    outline: none;
    outline: 0;
}
.btn-fpr-block {
    display: block;
    width: 100%;
}
.navbar-white {
    position: relative;
    min-height: 120px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    padding: 20px 0;
    font-weight: 600;
    margin: 0;
    background: #fff;
}
    </style>


    <nav class="navbar navbar-white navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center">
            <div style="background-color: #fff;">
                <img style="width: 80px; "
                    src="http://d1cb7w4cvia6lb.cloudfront.net/featurepreneur/recording/logo.png" alt="">


            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="inner-pg">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="row">
              <div class="col-md-12">
                <div class="form-block-right login">
                  <h2 class="text-center ">Flixlines</h2>
  
                
                  <form action="/submit" method="POST" enctype="multipart/form-data">
                    <div id="err-msg"></div>
                    <div class="form-group">
                      <input type="Name" class="form-control" placeholder="Name" id="Name" 
                     
                      type="text"
                      class="form-control boxes text-input input--full"
                      id="feature-title"
                      name="feature-title"
                      placeholder="write something here" required/>
                    </div>
                    <div class="form-group">
                      <input type="Line" class="form-control" placeholder="Line" id="Line"
                      <textarea class="form-control"
                      name="short_summary"
                      rows="10" 
                      placeholder="write something here"></textarea> 
                    </div>
                    <button class=" btn-fpr-block btn-fpr-primary btn-fpr"onclick="document.location='default.asp'">submit</button>
                 </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer animated fadeIn">
        <div class="container">
            <div class="row">

                <div class="col-md-2">

                </div>
                <div class="col-md-5">

                </div>
                <div class="col-md-2">

                </div>
                <div class="col-sm-12 text-center copy">
                    <p>Copyright 2021-2022 Featurepreneur, Inc. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
  

</body>
