<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='animate.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>featurepreneur</title>

</head>

<body>
    <style>
        .margin-top {
            margin-top: 100px;
        }

        .item {
            float: left;
        }

        .item img {
            max-width: 100%;
            height: 100px;
            border: #f5f5f5 1px solid;
        }

        .boxed {
            border: 1px solid rgb(0, 0, 0);
            width: 68rem;
            padding: 20px;
        }

        .box {
            border: 1px solid rgb(0, 0, 0);
            padding: 20px;
        }
    </style>
    <nav class="navbar navbar-white navbar-white-inner navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 pull-left">
                    <a class="custom_head animated fadein" href="/">

                    </a>
                </div>
                <div class="col-sm-8 pull-right">
                    <nav class="navbar-login pull-right">
                        <ul class="nav navbar-nav tr-hd-rg">
                            <li class="dropdown">
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </nav>

    <section class="inner-pg-dash">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <section class="page_inner">
                        <div class="page_heading">
                            {% for i in main %}
                            <div class="boxed">
                                <tr>
                                    <h2>Name</h2>
                                    <td>{{i.Name}}</td>
                                    <br>
                                    <br>
                                    <div class="box">
                                        <h2>line</h2>
                                        {% autoescape false %}
                                        <td>{{i.line | replace("\n", "<br />")}}</td>
                                        {% endautoescape %}
                                    </div>
                                </tr>
                            </div>
                            {%endfor%}
                        </div>
                    </section>
    </section>
    </div>
    </div>
    </div>
    </section>


    <div class="margin-top"></div>

    <footer class="footer animated fadeIn">
        <div class="container">
            <div class="row">

                <div class="col-md-2">

                </div>
                <div class="col-md-5">

                </div>
                <div class="col-md-2">

                </div>
                <div class="col-sm-12 text-center copy">
                    <p>Copyright 2021-2022 Featurepreneur, Inc. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>








</body>

</html>
